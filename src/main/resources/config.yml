preferred_db_type: 'file'
mongo:
  host: 'localhost'
  port: 27017
  database: 'minecraft'
  collection: 'ffa'
  username: 'root'
  password: ''
  options: '?authSource=minecraft'
mysql:
  setup_on_start: true
  host: '127.0.0.1'
  port: 3306
  database: 'minecraft'
  table: 'ffa_players'
  username: 'root'
  password: ''
  ssl: false

data_save_interval_minutes: 5

ffa_worlds:
  - world

world_protection:
  bypass_with_gm_creative: true
  prevent_doors: false
  prevent_gates: false
  prevent_buttons: true
  prevent_itemframes: true
  prevent_soil_dry: true
  prevent_pressure_plates: false
  prevent_juke_box: true
  prevent_chests: false
  prevent_vehicles: true
  prevent_dispenser: true
  prevent_dropper: true
  prevent_custom:
    - REPEATER

prevent_players_blocking_armorstands: true
clean_arrows: true

death_message_suffix: "&7(&c%s ‚ù§&7)"

heal_on_kill: true
disable_falldamage: false

override_spawn_command: true
override_stats_command: true
override_kill_command: true
kill_command_cooldown: 5

interactive_pressureplates: true
quick_respawn: true
quick_respawn_single_action: false

killstreak_broadcasts:
  enabled: true
  data:
    25:
      - "&b%s &7has reached a kill streak of 25 kills!"
    50:
      - ''
      - "&b%s &eis on fire with a kill streak of 50 kills!"
      - ''
    100:
      - ''
      - "&b&l%s is absolutely dominating with a kill streak of 100 kills!"
      - ''

combatlog:
  enabled: true
  duration: 10
  display:
    action_bar: true
    exp_bar: true
    level: true

lobby_detection: ycoord

lobby:
  world: 'world'
  x: 50.5
  y: 70.5
  z: 50.5
  yaw: 0.0
  pitch: 0.0
  hradius: 20
  vradius: 6
  xbounds: '40.0,60.0'
  ybounds: '60.0,80.0'
  zbounds: '40.0,60.0'